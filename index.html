<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./imagens/icon-logo.png" alt="logo do desenho Os padrinhos mágicos da Nickelodeon">
        <nav class="nav-buttons">
            <button class="btn-red">Acessar agora</button>
            <button class="btn-gray">Entrar</button>
        </nav>
    </header>
    <main>
        <section class="header-title">
            <div>
                <h1>Episódios</h1>
                <h2>Os Padrinhos Mágicos</h2>
            </div>
            <img src="./imagens/Timmy.png" alt="Timmy">
        </section>
        <section class="episode-list">
            <figure class="episode">
                <img src="./imagens/img 1.png" alt="Imagem do episódio 1">
                <h3>1. Anti Poof</h3>
                <p>Wanda sente uma nova ameaça: o nascimento de Foop, o oposto antifada de Poof. !</p>
            </figure>
            <figure class="episode">
                <img src="./imagens/img 2.png" alt="Imagem do episódio 2">
                <h3>2. Acrescente um pai/Esquilinhos e Bombas de Creme</h3>
                <p>Wanda sente uma nova ameaça:</p>
            </figure>
            <figure class="episode">
                <img src="./imagens/img 3.png" alt="Imagem do episódio 3">
                <h3>3. Ratoescapáveis/A Fórmula do Desastre</h3>
                <p>Poof transforma Timmy e Vicky em personagens de desenho animado.</p>
            </figure>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Termos e aviso de privacidade</li>
                <li>Ajuda</li>
                <li>Feedback</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
